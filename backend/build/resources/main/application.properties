#it will be set build date by gradle. if this value is 20220815_2228, front-end is development mode
build.date=20220815_2228
server.port=8080
server.address=localhost
server.servlet.contextPath=/
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
server.servlet.encoding.charset=UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force=true

# for SPA
spring.resources.static-locations=classpath:/dist/
spa.default-file=/dist/index.html
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Swagger
springfox.documentation.swagger.use-model-v3=false

#database
spring.jpa.hibernate.naming.implicit-strategy=
spring.jpa.hibernate.naming.physical-strategy=
spring.jpa.hibernate.ddl-auto=
spring.jpa.properties.hibernate.dialect=
spring.data.web.pageable.one-indexed-parameters=
spring.jpa.show-sql=
spring.jpa.properties.hibernate.format_sql=

spring.datasource.url=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.username=
spring.datasource.hikari.password=

# redis
spring.redis.host=
spring.redis.port=

# jwt
jwt.secret=
jwt.refreshsecret=
jwt.expiration=
jwt.refreshexpiration=1800000

#logging
logging.file.name=
logging.level.root=
logging.level.com.samsung.security=
logging.level.org.springframework.web=
logging.level.org.apache.tiles=
logging.level.org.sringframework.boot=
logging.level.org.sringframework.security=

spring.devtools.livereload.enabled=

#gzip compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

#for health check
management.servlet.context-path=/manage
management.health.db.enabled=true
management.health.default.enabled=true
management.health.diskspace.enabled=true

server.ssl.enabled=true
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=
server.ssl.key-alias=tomcat

openvidu.url=
openvidu.secret=

debug=true
